<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile builder</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('./sword_cursor.png'), auto;
        }
    </style>
</head>

<body id='app' style="padding: 5%;">
    <canvas id='map' style="border: 1px solid black; width: 80vw; height: 80vh;"></canvas>
    <button onclick='setTileColor("grey")'>Stone wall</button>
    <button onclick='setTileColor("green")'>Grass</button>
    <button onclick='setTileColor("lightgrey")'>Tile</button>
    <button onclick='setTileColor("#985908")'>Wood</button>
    <button onclick='handleZoom()'>Zoom</button>

    <script src="index.js"></script>
</body>

</html>
